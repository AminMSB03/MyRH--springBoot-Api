<div class="h-max w-4/5 m-auto my-20 ">
    <div class="px-4 sm:px-6 lg:px-8">
        
        <div class="mt-8 flex flex-col">
            <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                <table class="min-w-full divide-y divide-gray-300">
                <thead>
                    <tr>
                    <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6 md:pl-0">Company Name</th>
                    <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">Offer Title</th>
                    <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">Description</th>
                    <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">Profile Required</th>
                    <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">Education Level</th>
                    <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">Ville</th>
                    <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6 md:pr-0">
                        <span class="sr-only">Refuse</span>
                    </th>
                    <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6 md:pr-0">
                        <span class="sr-only">Accept</span>
                    </th>
                    <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6 md:pr-0">
                        <span class="sr-only">Edit</span>
                    </th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr *ngFor="let item of this.offers">
                    <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6 md:pl-0">{{ item.company.name }}</td>
                    <td class="whitespace-nowrap py-4 px-3 text-sm text-gray-500">{{ item.title }}</td>
                    <td class="whitespace-nowrap py-4 px-3 text-sm text-gray-500 truncate max-w-xs ">{{item.description }}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                        <span class="inline-flex rounded-full bg-green-100 px-2 text-xs font-semibold leading-5 text-green-800">{{ item.profileRequired }}</span>
                    </td>
                    <td class="whitespace-nowrap py-4 px-3 text-sm text-gray-500">
                        <span class="inline-flex rounded-full bg-purple-100 px-2 text-xs font-semibold leading-5 text-green-800">{{ item.educationLevel }}</span>
                    </td>
                    <td class="whitespace-nowrap py-4 px-3 text-sm text-gray-500">{{ item.ville }}</td>
                    <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6 md:pr-0">
                        <span class="text-red-600 hover:text-indigo-900" (click)="updateOffer('refuse',item.id)">Refuse</span>
                    </td>
                    <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6 md:pr-0">
                        <span class="text-green-600 hover:text-indigo-900" (click)="updateOffer('accept',item.id)">Accept</span>
                    </td>
                    
                    </tr>
        
                    <!-- More people... -->
                </tbody>
                </table>
            </div>
            </div>
        </div>
        </div>
</div>
